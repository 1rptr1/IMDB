version: "3.9"

services:
  init-downloader:
    image: curlimages/curl:latest
    container_name: imdb-downloader
    command: >
      sh -c "
        mkdir -p /data &&
        cd /data &&
        files='
          title.basics.tsv.gz
          title.akas.tsv.gz
          title.principals.tsv.gz
          title.crew.tsv.gz
          title.episode.tsv.gz
          title.ratings.tsv.gz
          name.basics.tsv.gz
        ' &&
        for f in $$files; do
          if [ -f \"$$f\" ]; then
            echo \"$$f already exists, skipping\";
          else
            echo \"Downloading $$f ...\";
            curl -L -O https://datasets.imdbws.com/$$f;
          fi;
        done
      "
    volumes:
      - ./data:/data

  db:
    image: postgres:15
    container_name: imdb-db
    environment:
      POSTGRES_DB: imdb
      POSTGRES_USER: imdb
      POSTGRES_PASSWORD: imdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data:/docker-entrypoint-initdb.d/imdb
      - ./db-init:/docker-entrypoint-initdb.d
    depends_on:
      init-downloader:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U imdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./Backend
    container_name: imdb-backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: imdb
      DB_USER: imdb
      DB_PASSWORD: imdb
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./Frontend
    container_name: imdb-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_started

  suggestor:
    build: ./BackendSuggestor
    container_name: imdb-suggestor
    ports:
      - "9000:9000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: imdb
      DB_USER: imdb
      DB_PASSWORD: imdb
    depends_on:
      backend:
        condition: service_started

volumes:
  postgres_data:
