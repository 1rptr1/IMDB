version: "3.9"

services:
  db:
    image: 1rptr1/1rptr1:db
    container_name: imdb_db
    environment:
      POSTGRES_DB: imdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    # No external volume; data is baked into the image snapshot

  backend:
    image: 1rptr1/1rptr1:backend
    container_name: imdb_backend
    environment:
      PORT: 3001
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: imdb
      DB_USER: postgres
      DB_PASSWORD: postgres
      QUERY_TIMEOUT_SECONDS: 10
    depends_on:
      - db
    ports:
      - "3001:3001"

  frontend:
    image: 1rptr1/1rptr1:frontend
    container_name: imdb_frontend
    depends_on:
      - backend
    ports:
      - "8080:80"
