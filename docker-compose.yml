version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: imdb_db
    environment:
      POSTGRES_DB: imdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - imdb_pgdata:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d:ro

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: imdb_backend
    environment:
      PORT: 3001
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: imdb
      DB_USER: postgres
      DB_PASSWORD: postgres
      QUERY_TIMEOUT_SECONDS: 10
    depends_on:
      - db
    ports:
      - "3001:3001"

  suggestor:
    build:
      context: ./BackendSuggestor
      dockerfile: Dockerfile
    container_name: imdb_suggestor
    environment:
      PORT: 3010
      QUERY_TIMEOUT_SECONDS: 10
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: imdb
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      - db
    restart: on-failure
    ports:
      - "3010:3010"

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile 
    container_name: imdb_frontend
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  imdb_pgdata: