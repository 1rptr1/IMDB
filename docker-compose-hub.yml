version: "3.9"

services:
  # Data downloader - downloads IMDb datasets
  init-downloader:
    image: curlimages/curl:latest
    container_name: imdb-downloader
    command: >
      sh -c "
        mkdir -p /data &&
        cd /data &&
        files='
          title.basics.tsv.gz
          title.akas.tsv.gz
          title.principals.tsv.gz
          title.crew.tsv.gz
          title.episode.tsv.gz
          title.ratings.tsv.gz
          name.basics.tsv.gz
        ' &&
        for f in $$files; do
          if [ -f \"$$f\" ]; then
            echo \"$$f already exists, skipping\";
          else
            echo \"Downloading $$f ...\";
            curl -L -O https://datasets.imdbws.com/$$f;
          fi;
        done
      "
    volumes:
      - ./data:/data
    networks:
      - imdb-network

  # PostgreSQL database
  db:
    image: postgres:15
    container_name: imdb-db
    environment:
      POSTGRES_DB: imdb
      POSTGRES_USER: imdb
      POSTGRES_PASSWORD: imdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
      - ./data:/data:ro  # Read-only access to downloaded data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U imdb -d imdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - imdb-network

  # Backend API service - Using Docker Hub image
  backend:
    image: 1rptr1/imdb-backend:latest  # Docker Hub image
    container_name: imdb-backend
    environment:
      PORT: 3001
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: imdb
      DB_USER: imdb
      DB_PASSWORD: imdb
      QUERY_TIMEOUT_SECONDS: 10
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - imdb-network
    restart: unless-stopped

  # Suggestor service - Using Docker Hub image
  suggestor:
    image: 1rptr1/imdb-suggestor:latest  # Docker Hub image
    container_name: imdb-suggestor
    environment:
      PORT: 3010
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: imdb
      DB_USER: imdb
      DB_PASSWORD: imdb
      QUERY_TIMEOUT_SECONDS: 10
    ports:
      - "9000:9000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - imdb-network
    restart: unless-stopped

  # Frontend service - Using Docker Hub image
  frontend:
    image: 1rptr1/imdb-frontend:latest  # Docker Hub image
    container_name: imdb-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
      - suggestor
    networks:
      - imdb-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  imdb-network:
    driver: bridge
